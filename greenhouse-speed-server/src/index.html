<!DOCTYPE html>
<html>
<head>
    <title>Greenhouse RABR Control Panel</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>Greenhouse RABR Control Panel</header>
    <main>
        <div class="box" id="current">
            <span class="mini-header">Current Settings:</span><br><br>
            On Time: <span id="ontime"></span> seconds<br>
            Off Time: <span id="offtime"></span> seconds
        </div>
        <div>
            <div class="box">
                off controls:<br>
                <input type="text"><button>SET</button>
            </div>
            <div class="box">
                on controls<br>
                <input type="text"><button>SET</button>
            </div>
        </div>
    </main>
    <footer>
        SWBEC -- Updated 07-JUNE-2023
    </footer>
    <script src="./script.js"></script>
</body>
</html>
